{% extends 'base.html' %}

{% block content %}
    <div class="container_12">
        <div class="grid_12 home">
            <h2>Search for entries in the django documentation.<br>Separate multiple terms with spaces or commas.</h2>            
            <form action="/" method="POST" accept-charset="utf-8">
                <p id="search">{{ form.terms }}<input id="submit" type="submit" value="Search"></p>
            </form>
        </div>
    </div>
{% endblock content %}
